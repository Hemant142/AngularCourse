<h2>Products</h2>
<ul>
  <li *ngFor="let product of products">
    {{ product.name }} - ${{ product.price }}
    <span *ngIf="product.available; else notAvailable" style="color: green;">Available</span>
    <ng-template #notAvailable><span style="color: red;">Not Available</span></ng-template>
  </li>
</ul>
